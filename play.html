<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="src/GuessGame.js"></script>
	<script type="text/javascript">
	function init()
	{
		guess_game = new Guess(produce_four_bit_norepeat_random_number,compare);
	}
	function guess(){
	 	var result = guess_game.guess(document.getElementById("guess_number").value);
		var x=document.getElementById("show");
  		x.innerHTML+=result+"<br />";
	 }
	</script>

</head>
<body onload="init()">
	<div id="show">游戏结果：<br/></div>
	<input id="guess_number"/>
	<button type="button" onclick="guess()">猜</button>
</body>
</html>
